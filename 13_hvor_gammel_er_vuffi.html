<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Hunds alder" id="dogAge">
    <button>beregn</button>
    <script>
        document.querySelector("button").addEventListener("click", calc)
        function calc() {
            let dogAge = document.querySelector("#dogAge").value;
            let oldMethod = dogAge * 7;
            let newMethod = Math.round((16 * Math.log(dogAge) + 31) * 10) / 10;
            let oldResult = `Din hund er ${oldMethod} år med den gamle metode`;
            let newResult = `Din hund er ${newMethod} år med den nye metode`;
            console.log(oldResult);
            console.log(newResult);
        }
    </script>
</body>

</html>
