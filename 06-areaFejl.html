<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Længde" id="length">
    <input type="text" placeholder="Bredde" id="width">
    <button>Udregn</button>
    <script>
        document.querySelector("button").addEventListener("click", udregn)

        function udregn() {
            let længde = document.querySelector("#length").value;
            let bredde = document.querySelector("#width").value;
            let a = areal(længde, bredde);
            let resultat;
            if (isNaN(a)) {
                resultat = "Det er ikke et tal, prøv igen!"
            } else if (a <= 0) {
                resultat = "Arealet er mindre end nul! Prøv igen!"
            } else {
                resultat = `Arealet er ${a}!`;
            }

            console.log(resultat);
        }

        function areal(l, b) {
            return l * b;
        }
    </script>
</body>

</html>
