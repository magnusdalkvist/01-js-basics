<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Flyrejse (timer)" id="timer">
    <button>test</button>
    <script>
        document.querySelector("button").addEventListener("click", udregn)

        function udregn() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;
            let resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2`;

            let respons;
            if (co2UdledtIKgVedFlyrejse < 100) {
                respons = 'Tæt på thunberg';
            } else if (co2UdledtIKgVedFlyrejse < 200) {
                respons = 'Ja ja, du behøver ikke at melde dig ud af Å!';
            } else if (co2UdledtIKgVedFlyrejse < 600) {
                respons = 'Det er godt nok for turismen i nordeuropa.';
            } else {
                respons = 'Nå ja vi kan jo altid kolonisere en anden planet...';
            }

            if (isNaN(co2UdledtIKgVedFlyrejse)) {
                resultat = "Det er ikke et tal, prøv igen!"
                respons = "";
            } else if (co2UdledtIKgVedFlyrejse <= 0) {
                resultat = "Flyrejsen er mindre end nul! Prøv igen!"
                respons = "";
            }
            console.log(resultat);
            console.log(respons);
        }
    </script>
</body>

</html>
